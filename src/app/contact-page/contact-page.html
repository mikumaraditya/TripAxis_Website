<div class="auth-container">
    <div class="auth-card">
      <h2 class="auth-title">Contact Us</h2>
      <p class="auth-subtitle">Have a question? We'd love to hear from you.</p>
      
      <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="auth-form">
        
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input id="fullName" type="text" formControlName="fullName" placeholder="John Doe">
          <div *ngIf="contactForm.get('fullName')?.touched && contactForm.get('fullName')?.invalid" class="error-text">
            Full name is required.
          </div>
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="you@example.com">
          <div *ngIf="contactForm.get('email')?.touched && contactForm.get('email')?.invalid" class="error-text">
            Please enter a valid email.
          </div>
        </div>
        
        <div class="form-group">
          <label for="subject">Subject</label>
          <input id="subject" type="text" formControlName="subject" placeholder="e.g., Question about a package">
          <div *ngIf="contactForm.get('subject')?.touched && contactForm.get('subject')?.invalid" class="error-text">
            Subject is required.
          </div>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" formControlName="message" rows="5" placeholder="Your message..."></textarea>
            <div *ngIf="contactForm.get('message')?.touched && contactForm.get('message')?.invalid" class="error-text">
              <span *ngIf="contactForm.get('message')?.errors?.['required']">Message is required.</span>
              <span *ngIf="contactForm.get('message')?.errors?.['minlength']">Message must be at least 10 characters long.</span>
            </div>
          </div>
        
        <button type="submit" class="auth-button" [disabled]="contactForm.invalid">Send Message</button>
      </form>
    </div>
  </div>
